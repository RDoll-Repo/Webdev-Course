<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Roland</p>

    <!-- Greater than and less than -->
    <p>5 &gt 2</p>
    <p>2 &lt 5</p>
    <p> 4 &#62 2</p>
    <p> 1 &#60 3</p>

    <!-- Copyright -->
    <p>&copy;</p>

    <!-- Currency -->
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&diams;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>

    <!-- Code -->
    <code>
        &lt;? php echo 'Hello' ?&gt;
    </code>
    <p>Save with <kbd>CTRL + S</kbd></p>
</body>
</html>
