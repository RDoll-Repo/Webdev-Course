<body>
    <!-- External Link -->

        <a href="http://google.com">Click for Google!</a>

    <p>
        <a href="http://google.com" target="_blank">
            Click for Google in new tab!
        </a>
    </p>

    <!-- Internal Link -->unspl
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/Screenshot 2023-03-25 223142.png" alt="pic">
